name: CICD Pipeline - Stage Env
on:
  pull_request:
    types: [closed]
    branches:
      - stage
  push:

env:
  DOCKER_REGISTRY_URL: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-2.amazonaws.com
  APP_NAME: ci-cd-test
  DOCKER_HOST: tcp://docker:2375

jobs:
  test:
    if: ${{github.event}} == 'push'
    runs-on: ubuntu-20.04
    steps:
      - name: UnitTests
        run: echo "this is a test"


  build:
    if: ${{github.event}} == 'pull_request'
    needs: [test]
    runs-on: ubuntu-20.04
    container: amazon/aws-cli
    services:
      docker:
        image: docker:dind
    steps:
      - name: Docker Build and Push
        run: |
          amazon-linux-extras install docker
          aws --version
          docker --version
          aws ecr get-login-password | docker login --username AWS --password-stdin $DOCKER_REGISTRY_URL
          docker build --pull -t "$DOCKER_REGISTRY_URL/$APP_NAME:${{ github.sha }}" .
          docker push "$DOCKER_REGISTRY_URL/$APP_NAME:${{ github.sha }}"


